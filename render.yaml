services:
  - type: web
    name: manus-agent-tts
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TTS_SERVICE_URL
        value: https://vgh0i1c5ko11.manus.space
      - key: VALID_API_KEYS
        value: my_key,test_key,demo_key
      - key: ADMIN_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true